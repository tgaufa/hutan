<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Maps Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .map-container {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .map-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Web Maps Clone</h1>
        
        <!-- Search Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Search Location</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter location">
                    <button class="btn btn-primary" onclick="searchLocation()">Search</button>
                </div>
                <div id="searchResults" class="results" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Directions Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Get Directions</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="fromInput" class="form-control" placeholder="From location">
                </div>
                <div class="mb-3">
                    <input type="text" id="toInput" class="form-control" placeholder="To location">
                </div>
                <button class="btn btn-primary" onclick="getDirections()">Get Directions</button>
                <div id="directionsResults" class="results" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <iframe id="mapFrame" class="map-frame"></iframe>
        </div>
    </div>

    <script>
        async function searchLocation() {
            const location = document.getElementById('searchInput').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ location })
                });

                const data = await response.json();
                if (response.ok) {
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.style.display = 'block';
                    resultsDiv.innerHTML = `
                        <p><strong>Address:</strong> ${data.address}</p>
                        <p><strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}</p>
                    `;
                    document.getElementById('mapFrame').src = data.map_path;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred while searching');
            }
        }

        async function getDirections() {
            const fromLocation = document.getElementById('fromInput').value;
            const toLocation = document.getElementById('toInput').value;

            if (!fromLocation || !toLocation) {
                alert('Please enter both locations');
                return;
            }

            try {
                const response = await fetch('/directions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: fromLocation,
                        to: toLocation
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    const resultsDiv = document.getElementById('directionsResults');
                    resultsDiv.style.display = 'block';
                    resultsDiv.innerHTML = `
                        <p><strong>From:</strong> ${data.from_address}</p>
                        <p><strong>To:</strong> ${data.to_address}</p>
                        <p><strong>Distance:</strong> ${data.distance} km</p>
                    `;
                    document.getElementById('mapFrame').src = data.map_path;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred while getting directions');
            }
        }
    </script>
</body>
</html>
